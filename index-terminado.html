<!DOCTYPE html>
<html>
<head lang="en">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="">
<meta name="author" content="">
<title>COPA AMERICA 2015</title>

<!-- CSS -->
<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" href="css/style-terminado.css" />
  
<!-- Fav and touch icons -->
<!-- PRUEBA USANDO GIT -->
<!-- otro cambios  -->
<link rel="shortcut icon" href="ico/favicon.png">
</head>
<body>
	
	<div class="wrap_background">
		<header>
			<div class="wrap_content">
				<div class="wrap_header_logo">
					<a href="">
						<img src="images/logo-copa.png"/>
					</a>
				</div>
			</div>
		</header><!-- /header -->
		
		<section>
			<div class="wrap_content">
				<div class="row">
					<div class="title">
						<h1>
							<strong>COMING</strong> SOON
						</h1>
					</div>
				</div>
			
				<div>
					<div id="countdown_dashboard">
						<!-- Contenedor de días -->
						<div class="col-md-3 col-xs-12 col-sm-4">
							<div class="dash days_dash">
								<div class="digits">
									<div class="digit">
										<div class="top">

										</div>
										<div class="bottom">
										15
										</div>
									</div>
									<div class="digit">
										<div class="top">

										</div>
										<div class="bottom">
										15
										</div>
									</div>
								</div>
								<span class="count_title">
								Días
								</span>
							</div>
						</div>
						<!-- Fin contenedor de Días -->

						<!-- Contenedor de horas -->
						<div class="col-md-3 col-xs-12 col-sm-4">
							<div class="dash hours_dash">
								<div class="digits">
									<div class="digit">
										<div class="top">

										</div>
										<div class="bottom">
										15
										</div>
									</div>
									<div class="digit">
										<div class="top">

										</div>
										<div class="bottom">
										15
										</div>
									</div>
								</div>
								<span class="count_title">
								Horas
								</span>
							</div>
						</div>
						<!-- Fin contenedor de horas -->

						<!-- Contenedor de minutos -->
						<div class="col-md-3 col-xs-12 col-sm-4">
							<div class="dash minutes_dash">
								<div class="digits">
									<div class="digit">
										<div class="top">

										</div>
										<div class="bottom">
										15
										</div>
									</div>
									<div class="digit">
										<div class="top">

										</div>
										<div class="bottom">
										15
										</div>
									</div>
								</div>
								<span class="count_title">
								Minutos
								</span>
							</div>
						</div>
						<!-- Fin contenedor de minutos -->


						<!-- Contenedor de segundos -->
						<div class="col-md-3 col-xs-12 col-sm-4">
							<div class="dash seconds_dash">
								<div class="digits">
									<div class="digit">
										<div class="top">

										</div>
										<div class="bottom">
										15
										</div>
									</div>
									<div class="digit">
										<div class="top">

										</div>
										<div class="bottom">
										15
										</div>
									</div>
								</div>
								<span class="count_title">
								Segundos
								</span>
							</div>
						</div>
						<!-- Fin contenedor de segundos -->


					</div>
				</div>

			</div>
		</section>
	</div>

	<div class="footer">
		<h2>
			Falta muy poco para la Copa America <br/> No te pierdas el inicio de la Copa America, las mas esperada por todos!
		</h2>
	</div>



<script type="text/javascript" src="js/jquery-2.0.3.min.js"></script>
<script type="text/javascript" src="js/jquery.lwtCountdown-1.0.js"></script>
<script type="text/javascript" src="js/countdown.js"></script>
